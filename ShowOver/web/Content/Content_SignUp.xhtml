<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <title>
       Show Over!
    </title>
    <p id="idContentSignUp">
        Username:<h:inputText id="username" value="#{LoginBean.username}"/><br/>
        <h:message for="username"/><br/>
        Email:<h:inputText id="email" value="#{LoginBean.email}"/><br/>
        <h:message for="email"/><br/>
        Password:<h:inputSecret id="password" value="#{LoginBean.password}"/><br/>
        <h:message for="password"/><br/>
        Confirm Password:<h:inputSecret id="confirmPassword" value="#{LoginBean.confirmPassword}"/><br/>
        <h:message for="confirmPassword"/><br/>

        <table id="idTableSignUp">
            <tr>
                <td>Into Comedy Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolComedyS}"/></td>
            </tr>
            <tr>
                <td>Into Drama Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolDramaS}"/></td>
            </tr>
            <tr>
                <td>Into Action Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolActionS}"/></td>
            </tr>
            <tr>
                <td>Into Horror Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolHorrorS}"/></td>
            </tr>

            <tr>
                <td>Into Thriller Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolThrillerS}"/></td>
            </tr>
            <tr>
                <td>Into Science Fiction Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolScienceFictionS}"/></td>
            </tr>
            <tr>
                <td>Into Fantasy Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolFantasyS}"/></td>
            </tr>
            <tr>
                <td>Into Western Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolWesternS}"/></td>
            </tr>
            <tr>
                <td>Into Martial Arts Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolMartialArtsS}"/></td>
            </tr>
            <tr>
                <td>Into Documentary Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolDocumentaryS}"/></td>
            </tr>
            <tr>
                <td>Into Mockumentary Movies?</td>
                <td><h:selectBooleanCheckbox value="#{LoginBean.boolMockumentaryS}"/></td>
            </tr>
        </table>


        <br/>
        <br/>
        <h:outputText id="error" value="#{LoginBean.error}"/><br/>
        <h:commandButton value ="Back to Login" action="Login.xhtml"/>
        <h:commandButton value ="Sign Up" action="#{LoginBean.SignUp()}"/>
    </p>
</html>
