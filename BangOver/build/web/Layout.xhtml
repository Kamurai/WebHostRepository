<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-divansitional.ddiv">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link href='#{MainBean.GetPath()}Pictures/favicon.ico' rel='shortcut icon' type='image/x-icon' />
        <link href='#{MainBean.GetPath()}Pictures/favicon.ico' rel='icon'          type='image/x-icon' />
        <link href='#{MainBean.GetStylePath()}Over.css'    rel='stylesheet'    type='text/css' />
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body id="idBody">
        <f:event type="preRenderView" listener="#{TargetBean.PullAdvertPair()}" />
            <div id="idTableMain">
                <div id="idHeaderRow">
                    <ui:include src="#{MainBean.GetPath()}Common/Logo.xhtml" ></ui:include>
                </div>
                <div id="idNavigationRow">
                    <h:form  id="idNavForm">
                         <ui:include src="#{MainBean.GetPath()}Common/NavBar.xhtml"></ui:include>
                    </h:form>
                </div>
                <div id="idCenterRow">
                    <div id="idCenterRowLeft">
                            <h:outputLink value="#{TargetBean.advertURL1}">
                                <h:graphicImage id="idAdvertLeft" value="#{TargetBean.getpath()}#{TargetBean.getadvertfolder()}#{TargetBean.advert1}" alt="#{TargetBean.advertURL1}" />
                            </h:outputLink>
                    </div>
                    <div id="idCenterRowMain" >
                        <h:form id="idForm"  enctype="multipart/form-data"  prependId="false">
                            <ui:include src="#{MainBean.Content()}"></ui:include>
                        </h:form>
                    </div>
                    <div id="idCenterRowRight">
                             <h:outputLink value="#{TargetBean.advertURL2}">
                                <h:graphicImage id="idAdvertRight" value="#{TargetBean.getpath()}#{TargetBean.getadvertfolder()}#{TargetBean.advert2}" alt="#{TargetBean.advertURL2}" />
                            </h:outputLink>
                    </div>
                </div>
                <div id="idFooterRow">
                    <div id="idFooterContent">
                        <ui:include src="#{MainBean.GetPath()}Common/Footer.xhtml"></ui:include>
                    </div>
                    <div id="idFooterManagement">
                        #{MainBean.WebMaster()}
                    </div>
                </div>
            </div>
    </h:body>
</html>
