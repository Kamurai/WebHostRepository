<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <c:choose>
        <c:when test="#{LoginBean.getLoggedIn()}">
            <title>
                Bang Over!
            </title>
            <h2>
                <u>
                    The Bang List!
                </u>
            </h2>
            <p id="idCenterContent">
                This is a list of the Celebrities on Bang Over.<br/>
                <table id="idTableGlobalStats">
                    <!--Global Count Headers -->
                    <tr>
                        <td>Celebrities</td>
                        <td>Women</td>
                        <td>Men</td>
                        <td>Trans Women</td>
                        <td>Trans Men</td>
                    </tr>
                    <!--Global Counts -->
                    <!--<c:set value="#{BangBean.setGlobalCounts()}" var="tickle"></c:set>-->
                    <tr>
                        <ui:repeat var="x" value="#{BangBean.gc}" size="#{BangBean.getGCSize()}" varStatus="myVarStatus">
                            <td><h:outputText value="#{x[0]}" /></td>
                        </ui:repeat>
                    </tr>
                </table>
                <br/>
                <br/>
                <table id="idTableGlobalList">
                    <!--Celebrity Headers -->
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                        <td>Picture</td>
                        <td>Gender</td>
                        <td>Ranking</td>

                    </tr>
                    <!--Celebrities-->
                    <!--<c:set value="#{BangBean.setGlobalList(LoginBean)}" var="tickle"></c:set>-->
                    <ui:repeat var="x" value="#{BangBean.gl}" size="#{BangBean.getGLSize()}" varStatus="myVarStatus">
                        <tr class="classTableGlobalListRow">
                            <td class="classTableGlobalListData"><h:outputText class="classTableGlobalListRowDataText" value="#{myVarStatus.index+1}" /></td>
                            <td class="classTableGlobalListData"><h:outputText class="classTableGlobalListRowDataText" value="#{x[0]}" /></td>
                            <td class="classTableGlobalListData"><img class="classTableGlobalListRowDataPicture" src="#{BangBean.path}#{BangBean.folder}#{x[1]}" width="400" height="600"/></td>
                            <td class="classTableGlobalListData"><h:outputText class="classTableGlobalListRowDataText" value="#{x[2]}" /></td>
                            <td class="classTableGlobalListData"><h:outputText class="classTableGlobalListRowDataText" value="#{x[3]}" /></td>
                        </tr>
                    </ui:repeat>
                </table>
            </p>
        </c:when>
    </c:choose>
</html>
