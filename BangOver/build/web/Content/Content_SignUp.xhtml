<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <title>
       Bang Over!
    </title>
    <p id="idContentSignUp">
        Username:<h:inputText id="username" value="#{LoginBean.username}"/><br/>
        <h:message for="username"/><br/>
        Email:<h:inputText id="email" value="#{LoginBean.email}"/><br/>
        <h:message for="email"/><br/>
        Password:<h:inputSecret id="password" value="#{LoginBean.password}"/><br/>
        <h:message for="password"/><br/>
        Confirm Password:<h:inputSecret id="confirmPassword" value="#{LoginBean.confirmPassword}"/><br/>
        <h:message for="confirmPassword"/><br/>

        <table id="idTableSignUp">
           <tr>
               <td>Into Women?</td>
               <td><h:selectBooleanCheckbox value="#{LoginBean.boolWomen}"/></td>
           </tr>
           <tr>
               <td>Into Men?</td>
               <td><h:selectBooleanCheckbox value="#{LoginBean.boolMen}"/></td>
           </tr>
           <tr>
               <td>Into Trans Women?</td>
               <td><h:selectBooleanCheckbox value="#{LoginBean.boolTransWomen}"/></td>
           </tr>
           <tr>
               <td>Into Trans Men?</td>
               <td><h:selectBooleanCheckbox value="#{LoginBean.boolTransMen}"/></td>
           </tr>
        </table>
        <br/>
        <br/>
        <h:outputText id="error" value="#{LoginBean.error}"/><br/>
        <h:commandButton value ="Back to Login" action="Login.xhtml"/>
        <h:commandButton value ="Sign Up" action="#{LoginBean.SignUp()}"/>
    </p>
</html>
