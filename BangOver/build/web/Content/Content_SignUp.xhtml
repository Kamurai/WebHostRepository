<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head />
    <h:body>
         <title>
            Bang Over!
        </title>
        <h2>
            <u>
                Welcome to Bang Over!
            </u>
        </h2>
        <div class="control-grid border">
            <div>
                <span>Username:</span>
                <span><h:inputText id="username" value="#{LoginBean.getUsername()}">

                    </h:inputText></span>
                <span><h:message for="username"/></span>
            </div>
            <div>
                <span>Password:</span>
                <span><h:inputSecret id="password" value="#{LoginBean.getPassword()}"/></span>
                <span><h:message for="password"/></span>
            </div>
            <div>
                <span></span>
                <span><h:outputText id="error" value="#{LoginBean.getError()}"/></span>
            </div>

            <div>
                <span><h:commandButton value ="Login" action="#{LoginBean.Login()}"/></span>

            </div>
        </div>
    </h:body>
</html>
