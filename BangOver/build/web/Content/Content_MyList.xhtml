<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
        <c:choose>
            <c:when test="#{LoginBean.getLoggedIn()}">
                <title>
                    Bang Over!
                </title>
                <h2>
                    <u>
                        Your Bang List!
                    </u>
                </h2>
                <p align='center'>
                    This is a list of Celebrities you've compared.
                    <table>
                        <!--<c:set value="#{BangBean.setPersonalList(LoginBean)}" var="tickle"></c:set>-->
                        <ui:repeat var="x" value="#{BangBean.pl}" size="#{BangBean.getPLSize()}" varStatus="myVarStatus">
                            <tr>
                                <td><h:outputText value="#{myVarStatus.index+1}" /></td>
                                <td><h:outputText value="#{x[0]}" /></td>
                                <td><img src="#{BangBean.path}#{BangBean.folder}#{x[1]}" width="400" height="600"/></td>
                            </tr>
                        </ui:repeat>
                    </table>
                </p>
            </c:when>
        </c:choose>
    </h:body>
</html>
