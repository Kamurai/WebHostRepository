<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head/>
        <c:choose>
            <c:when test="#{LoginBean.getLoggedIn()}">
                <a href="http://htkb.dyndns.org:8080/JSFApplication/index.xhtml">HTKB</a>
                <a href="#{MainBean.GetPath()}index#{MainBean.GetExtension()}">Bang!</a>
                <a href="#{MainBean.GetPath()}MyList#{MainBean.GetExtension()}">My List</a>
                <a href="#{MainBean.GetPath()}GlobalList#{MainBean.GetExtension()}">Global List</a>
                <a href="#{MainBean.GetPath()}Add#{MainBean.GetExtension()}">Add</a>
                <a href="#{MainBean.GetPath()}Options#{MainBean.GetExtension()}">Options</a>
                <c:when test="#{LoginBean.admin} > 0">
                    <a href="#{MainBean.GetPath()}Management#{MainBean.GetExtension()}">Management</a>
                </c:when>
                <h:commandLink action='#{LoginBean.LogOut()}' >Log Off</h:commandLink>
                
                
            </c:when>
        </c:choose>
    
</html>
