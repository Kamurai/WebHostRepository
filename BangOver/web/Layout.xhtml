<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link href='#{MainBean.GetPath()}Pictures/favicon.ico' rel='shortcut icon' type='image/x-icon' />
        <link href='#{MainBean.GetPath()}Pictures/favicon.ico' rel='icon'          type='image/x-icon' />
        <link href='#{MainBean.GetStylePath()}BangOver.css'    rel='stylesheet'    type='text/css' />
    </h:head>
    <h:body id="idBody">
    <font color="white">
        <f:event type="preRenderView" listener="#{BangBean.PullAdvertPair()}" />
           <table id="idTableMain">
                <tr id="idHeaderRow">
                    <td id="idHeaderRowCenter" colspan="3">
                        <ui:include src="#{MainBean.GetPath()}Common/Logo.xhtml" ></ui:include>
                    </td>
                </tr>
                <tr id="idNavigationRow">
                    <td id="idNavigationBar" colspan="3">
                        <h:form  id="idNavForm">
                            <ui:include src="#{MainBean.GetPath()}Common/NavBar.xhtml"></ui:include>
                        </h:form>
                    </td>
                </tr>
                <tr id="idCenterRow">
                    <td id="idCenterRowLeft">
                        <img id="idAdvertLeft" src="#{BangBean.getpath()}#{BangBean.getadvertfolder()}#{BangBean.advert1}" />
                    </td>
                    <td id="idCenterRowMain">
                        <h:form id="idForm">
                            <ui:include src="#{MainBean.Content()}"></ui:include>
                        </h:form>
                    </td>
                    <td id="idCenterRowRight">
                        <img id="idAdvertRight" src="#{BangBean.getpath()}#{BangBean.getadvertfolder()}#{BangBean.advert2}" />
                    </td>
                </tr>
                <tr id="idFooterRow">
                    <td id="idFooterMain" colspan="3">
                        <p id="idFooterContent">
                            <ui:include src="#{MainBean.GetPath()}Common/Footer.xhtml"></ui:include>
                        </p>
                        <p id="idFooterManagement">
                            #{MainBean.WebMaster()}
                        </p>
                    </td>
                </tr>
            </table>
    </font>    
    </h:body>
</html>
