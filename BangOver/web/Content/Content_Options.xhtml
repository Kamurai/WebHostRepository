<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:choose>
        <c:when test="#{LoginBean.getLoggedIn()}">
            <title>
               Bang Over!
            </title>
            <h2>
                <u>
                    You got options!
                </u>
            </h2>
            <p id="idCenterContent">
                This is where you can set your options!
                <br/>
                Just click what you're into.
                <table id="idTableOptions">
                    <tr>
                        <td>
                            Into Women?
                        </td>
                        <td>
                            <h:selectBooleanCheckbox value="#{LoginBean.boolWomen}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Into Men?
                        </td>
                        <td>
                            <h:selectBooleanCheckbox value="#{LoginBean.boolMen}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Into Trans Women?
                        </td>
                        <td>
                            <h:selectBooleanCheckbox value="#{LoginBean.boolTransWomen}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Into Trans Men?
                        </td>
                        <td>
                            <h:selectBooleanCheckbox value="#{LoginBean.boolTransMen}"/>
                        </td>
                    </tr>
                </table>
            </p>
            <h:commandButton  value ="Update" action='#{LoginBean.UpdateOptions()}'/>
        </c:when>
    </c:choose>
</html>
