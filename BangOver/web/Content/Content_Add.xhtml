<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:choose>
        <c:when test="#{LoginBean.getLoggedIn()}">
            <title>
                Bang Over!
            </title>
            <h2>
                Suggestion? Yes please!
            </h2>
            <p id="idContentAddSuggestion">
                This is where you can suggest celebrities to add to the list!<br/>
                Celebrity:<h:inputText id="idAddCelebrity1" value="#{LoginBean.strCelebrityToSuggest}"/><br/>
                <h:message for="idAddCelebrity1"/><br/>
                URL:<h:inputText id="idAddurl1" value="#{LoginBean.strURLToSuggest}"/><br/>
                <h:message for="idAddurl1"/><br/>
                Gender:
                    <h:selectOneRadio id="idRadioAddGender1" value="#{LoginBean.strSexToSuggest}">
                        <f:selectItem class="classRadioSelectAddGender1" itemLabel = "Woman" itemValue = "F" /> 
                        <f:selectItem class="classRadioSelectAddGender1" itemLabel = "Man" itemValue = "M" /> 
                        <f:selectItem class="classRadioSelectAddGender1" itemLabel = "Trans Woman" itemValue = "W" /> 
                        <f:selectItem class="classRadioSelectAddGender1" itemLabel = "Trans Man" itemValue = "T" /> 
                    </h:selectOneRadio>
                <h:message for="idRadioAddGender1"/><br/>
                <h:commandButton value ="Add" action="#{LoginBean.AddCelebritySuggestion()}"/><br/>

            </p>
            <c:if test="#{LoginBean.admin > 0}">
                <h2>
                    Add it!
                </h2>
                <p id="idContentAdd">
                    This is where you, manager, can add celebrities to the list!<br/>
                    Celebrity:<h:inputText id="idAddCelebrity2" value="#{LoginBean.strCelebrityToAdd}"/><br/>
                    <h:message for="idAddCelebrity2"/><br/>
                    URL:<h:inputText id="idAddurl2" value="#{LoginBean.strURLToAdd}"/><br/>
                    <h:message for="idAddurl2"/><br/>
                    Gender:
                    <h:selectOneRadio id="idRadioAddGender2" value="#{LoginBean.strSexToAdd}">
                        <f:selectItem class="classRadioSelectAddGender2" itemLabel = "Woman" itemValue = "F" /> 
                        <f:selectItem class="classRadioSelectAddGender2" itemLabel = "Man" itemValue = "M" /> 
                        <f:selectItem class="classRadioSelectAddGender2" itemLabel = "Trans Woman" itemValue = "W" /> 
                        <f:selectItem class="classRadioSelectAddGender2" itemLabel = "Trans Man" itemValue = "T" /> 
                    </h:selectOneRadio>
                    <h:message for="idRadioAddGender2"/><br/>
                    <h:commandButton value ="Add" action="#{LoginBean.AddCelebrity()}"/><br/>
                </p>
            </c:if>
        </c:when>
    </c:choose>
</html>
