<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <c:choose>
        <c:when test="#{LoginBean.currentUser.loggedOn}">
            <title>
                Bang Over!
            </title>
            <c:if test="#{LoginBean.currentUser.adminLevel > 0}">
                <h2>
                    Add it!
                </h2>
                <p id="idContentAdd">
                    This is where you, manager, can add celebrities to the list!<br/>
                    Celebrity:<h:inputText id="idAddTarget2" value="#{TargetBean.strTargetToAdd}"/><br/>
                    <h:message for="idAddTarget2"/><br/>
                    File:<h:inputFile id="idAddTargetUrl2" value="#{TargetBean.fileTargetToAdd}" /><br/>
                    <h:message for="idAddTargetUrl2"/><br/>
                    Gender:
                    <h:selectOneRadio id="idRadioAddValue2" value="#{TargetBean.strValueToAdd}">
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Woman" itemValue = "F" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Man" itemValue = "M" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Trans Woman" itemValue = "W" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Trans Man" itemValue = "T" /> 
                    </h:selectOneRadio>
                    <h:message for="idRadioAddValue2"/><br/>
                    <h:commandButton value ="Add" action="#{TargetBean.AddTarget()}"/><br/>
                </p>
            </c:if>
            <h2>
                Suggestion? Yes please!
            </h2>
            <p id="idContentAddSuggestion">
                This is where you can suggest celebrities to add to the list!<br/>
                Celebrity:<h:inputText id="idAddTarget1" value="#{TargetBean.strTargetToSuggest}"/><br/>
                <h:message for="idAddTarget1"/><br/>
                URL:<h:inputText id="idAddTargetUrl1" value="#{TargetBean.strURLToSuggest}"/><br/>
                <h:message for="idAddTargetUrl1"/><br/>
                Gender:
                    <h:selectOneRadio id="idRadioAddValue1" value="#{TargetBean.strValueToSuggest}">
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Woman" itemValue = "F" /> 
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Man" itemValue = "M" /> 
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Trans Woman" itemValue = "W" /> 
                        <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Trans Man" itemValue = "T" /> 
                    </h:selectOneRadio>
                <h:message for="idRadioAddValue1"/><br/>
                <h:commandButton value ="Add" action="#{TargetBean.AddTargetSuggestion()}"/><br/>
            </p>
        </c:when>
    </c:choose>
</html>
