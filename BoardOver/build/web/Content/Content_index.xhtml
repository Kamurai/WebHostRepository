<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:choose>
        <c:when test="#{LoginBean.currentUser.loggedOn}">
            <title>
                Board Over!
            </title>
            <!--<c:set value="#{TargetBean.PullTargetPair(LoginBean.currentUser.userIndex)}" var="tickle"></c:set>-->
            <div id="idTableCompare">
                <div id="idTableCompareRowPictures">
                    <div id="idTableCompareRowDataPicturesLeft">
                        <h:commandLink action="#{TargetBean.SwapPositions(LoginBean.currentUser.userIndex,TargetBean.targetName1,TargetBean.targetName2)}"> 
                            <h:graphicImage id="idTableCompareRowPicturesLeft" value="#{TargetBean.getpath()}#{TargetBean.getfolder()}#{TargetBean.targetURL1}" alt="#{TargetBean.targetName1}" />
                        </h:commandLink>
                    </div>
                    <div id="idTableCompareRowDataPicturesRight">
                        <h:commandLink action="#{TargetBean.SwapPositions(LoginBean.currentUser.userIndex,TargetBean.celebrityName2,TargetBean.celebrityName1)}"> 
                            <h:graphicImage id="idTableCompareRowPicturesRight" value="#{TargetBean.getpath()}#{TargetBean.getfolder()}#{TargetBean.targetURL2}" alt="#{TargetBean.targetName2}" />
                        </h:commandLink>
                    </div>
                </div>
                <div id="idTableCompareRowNames">
                    <div id="idTableCompareRowNamesLeft">
                        <h:outputText value='#{TargetBean.targetName1}' />
                    </div>
                    <div id="idTableCompareRowNamesRight">
                        <h:outputText value='#{TargetBean.targetName2}' />
                    </div>
                </div>
                <div id="idTableCompareRowReleases">
                    <div id="idTableCompareRowReleaseRight">
                        <h:outputText value='#{TargetBean.targetRelease1}' />
                    </div>
                    <div id="idTableCompareRowReleaseLeft">
                        <h:outputText value='#{TargetBean.targetRelease2}' />
                    </div>
                </div>
            </div>
            <p id="idCenterContent">
                Select which board game you'd board Over the other.
            </p>
        </c:when>
    </c:choose>
</html>
