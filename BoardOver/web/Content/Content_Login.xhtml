<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <title>
        Board Over!
    </title>
    <h2>
        Welcome to Board Over!
    </h2>
    <p id="idCenterContent">
        Username:<h:inputText id="username" value="#{LoginBean.username}"/><br/>
        <h:message for="username"/><br/>
        Password:<h:inputSecret id="password" value="#{LoginBean.password}"/><br/>
        <h:message for="password"/><br/>
        <br/>
        <br/>
        <h:outputText id="error" value="#{LoginBean.error}"/>
        <h:commandButton value ="Login" action="#{LoginBean.LogIn(MainBean.Page())}"/>
        <h:commandButton value ="Sign Up" action="SignUp.xhtml"/>
    </p>
</html>
