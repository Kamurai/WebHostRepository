<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <c:choose>
        <c:when test="#{LoginBean.currentUser.loggedOn}">
            <title>
                Play Over!
            </title>
            <c:if test="#{LoginBean.currentUser.adminLevel > 0}">
                <h2>
                    Add it!
                </h2>
                <p id="idContentAdd">
                    This is where you, manager, can add video games to the list!<br/>
                    Video Game:<h:inputText id="idAddTarget2" value="#{TargetBean.strTargetToAdd}"/><br/>
                    <h:message for="idAddTarget2"/><br/>
                    Release Year:<h:inputText id="idAddTargetRelease2" value="#{TargetBean.strReleaseToAdd}"/><br/>
                    <h:message for="idAddTargetRelease2"/><br/>
                    Platform:<h:inputText id="idAddTargetPlatform2" value="#{TargetBean.strPlatformToAdd}"/><br/>
                    <h:message for="idAddTargetPlatform2"/><br/>
                    File:<h:inputFile id="idAddTargetUrl2" value="#{TargetBean.fileTargetToAdd}" /><br/>
                    <h:message for="idAddTargetUrl2"/><br/>
                    Genre:
                    <h:selectOneRadio id="idRadioAddValue2" value="#{TargetBean.strValueToAdd}">
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "2D Platformers"            itemValue = "TwoDP" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "3D Platformers"            itemValue = "ThreeDP" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "First Person Shooter"      itemValue = "FPS" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "First Person Perspective"  itemValue = "FPP" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Puzzle"                    itemValue = "VPuzzle" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Bulletstorm"               itemValue = "Bullestorm" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Fighting"                  itemValue = "Fighting" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Stealth"                   itemValue = "Stealth" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Survival"                  itemValue = "Survival" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Visual Novel"              itemValue = "VN" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Interactive Movie"         itemValue = "IM" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Standard RPG"              itemValue = "RPG" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Tactical RPG"              itemValue = "TRPG" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Action RPG"                itemValue = "ARPG" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Sports"                    itemValue = "Sports" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Racing"                    itemValue = "Racing" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Real Time Strategy"        itemValue = "RTS" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Turn Based Strategy"       itemValue = "TBS" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Virtual Environment"       itemValue = "VE" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "MMO RPG"                   itemValue = "MMO" /> 
                        <f:selectItem class="classRadioSelectAddValue2" itemLabel = "Moba"                   itemValue = "MMO" /> 
                    </h:selectOneRadio>
                    <h:message for="idRadioAddValue2"/><br/>
                    <h:commandButton value ="Add" action="#{TargetBean.AddTarget()}"/><br/>
                </p>
            </c:if>
            <h2>
                Suggestion? Yes please!
            </h2>
            <p id="idContentAddSuggestion">
                This is where you can suggest video games to add to the list!<br/>
                Video Game:<h:inputText id="idAddTarget1" value="#{TargetBean.strTargetToSuggest}"/><br/>
                <h:message for="idAddTarget1"/><br/>
                Release Year:<h:inputText id="idAddTargetRelease1" value="#{TargetBean.strReleaseToSuggest}"/><br/>
                <h:message for="idAddTargetRelease1"/><br/>
                Platform:<h:inputText id="idAddTargetPlatform1" value="#{TargetBean.strPlatformToSuggest}"/><br/>
                <h:message for="idAddTargetPlatform1"/><br/>
                URL:<h:inputText id="idAddTargetUrl1" value="#{TargetBean.strURLToSuggest}"/><br/>
                <h:message for="idAddTargetUrl1"/><br/>
                Genre:
                <h:selectOneRadio id="idRadioAddValue1" value="#{TargetBean.strValueToSuggest}">
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "2D Platformers"            itemValue = "TwoDP" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "3D Platformers"            itemValue = "ThreeDP" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "First Person Shooter"      itemValue = "FPS" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "First Person Perspective"  itemValue = "FPP" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Puzzle"                    itemValue = "VPuzzle" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Bulletstorm"               itemValue = "Bullestorm" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Fighting"                  itemValue = "Fighting" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Stealth"                   itemValue = "Stealth" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Survival"                  itemValue = "Survival" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Visual Novel"              itemValue = "VN" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Interactive Movie"         itemValue = "IM" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Standard RPG"              itemValue = "RPG" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Tactical RPG"              itemValue = "TRPG" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Action RPG"                itemValue = "ARPG" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Sports"                    itemValue = "Sports" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Racing"                    itemValue = "Racing" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Real Time Strategy"        itemValue = "RTS" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Turn Based Strategy"       itemValue = "TBS" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Virtual Environment"       itemValue = "VE" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "MMO RPG"                   itemValue = "MMO" /> 
                    <f:selectItem class="classRadioSelectAddValue1" itemLabel = "Moba"                   itemValue = "MMO" /> 
                </h:selectOneRadio>
                <h:message for="idRadioAddValue1"/><br/>
                <h:commandButton value ="Add" action="#{TargetBean.AddTargetSuggestion()}"/><br/>
            </p>
        </c:when>
    </c:choose>
</html>
